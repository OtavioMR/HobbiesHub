<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbiesHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="background-color: #FFDE00; text-align: center; font-size: 20px;">
                <h3 style="margin-top: 10px; padding: 0px 0;">Descubra aqui seu hobbie</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="background-color: #BD09B6; height: 100vh;">
        <div class="row">
            <div class="col-12"
                style="font-family: 'Shrikhand', cursive; text-align: center; font-size: 60px; padding: 0%;">
                <p style="margin: 0;">HobbyHub.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-1" style="margin-top: 10px;">
                <div class="menu-toggle" id="toggle-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="col-8"></div>

            <div class="col-1" style="margin-top: 30px;">
                <p>Login/cadastrar</p>
            </div>
            <div class="col-2"> &nbsp; &nbsp;<img src="../Imagens/40358.png" alt="Foto de perfil" width="30%"></div>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="menu" id="menu">
                    <ul>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Novidades</a></li>
                        <li><a href="#">Quem somos</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-4">
                <form action="/search" method="get">
                    <img src="../Imagens/64673.png" alt="Ícone de pesquisa" style="width: 6%;">
                    <input type="text" id="search" name="q" placeholder="Digite sua pesquisa"
                        style="border:2px solid #000;">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="circulo"> <img class="hobbie_icone" src="../Imagens/6009418.png"
                    alt="Ícone do Headset"></div>
            <div class="col-4"></div>
        </div>

    </div>

    <div class="container-fluid" style="background-color:#BD09B6; height: 10vh;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"><button type="button" class="btn btn-primary btn-lg"
                    style="background-color: #FFDE00; color: #000;"> &nbsp; Criar um grupo &nbsp; </button></div>
            <div class="col-2"></div>
            <div class="col-3"><button type="button" class="btn btn-primary btn-lg"
                    style="background-color: #FFDE00; color: #000;">Entar em um grupo</button></div>
        </div>
    </div>


    <div class="container-fluid" style="background-color: #FFDE00;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6">
                <p style="font-size: 20px; height: 2vh;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Segue a gente nas redes
                    sociais</p>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-6">
                &nbsp; &nbsp; &nbsp; <img src="../Imagens/2227-removebg.png" alt="Ícone instagram" class="instagram">
                <img src="../Imagens/Facebook_icon_2013.svg-removebg-preview.png" alt="Ícone facebook" class="facebook">
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
